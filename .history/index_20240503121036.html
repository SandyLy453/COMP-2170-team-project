<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Project: Doll Dress-Up Game</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <main class="main-area">
        <div class="background">
            <div class="floor"></div>
            <div class="closet">
                <div class="openner"></div>
            </div>
            <div class="window">
                <div class="outside"></div>
            </div>
            <div>
                <div></div>
                <div></div>
            </div>
        </div>

        <div class="character">
            <div class="cat">
                <div class="cat-head">
                    <div class="ears">

                        <div class="left-ear">
                            <div class="left-inner-ear">
                            </div>
                        </div>

                        <div class="right-ear">
                            <div class="right-inner-ear">
                            </div>
                        </div>
                    </div>
                    
                    <div class="cat-eyes">
                        <div class="left-eye">
                            <div class="left-inner-eye">
                            </div>
                        </div>
                        <div class="right-eye">
                            <div class="right-inner-eye">
                            </div>
                        </div>
                    </div>

                    <div class="cat-nose"></div>

                    <div class="cat-mouth">
                        <div class="left-line"></div>
                        <div class="right-line"></div>
                    </div>

                    <div class="cat-whiskers-left">
                        <div class="whisker-left-top"></div>
                        <div class="whisker-left-middle"></div>
                        <div class="whisker-left-bottom"></div>
                    </div>
                    <div class="cat-whiskers-right">
                        <div class="whisker-right-top"></div>
                        <div class="whisker-right-middle"></div>
                        <div class="whisker-right-bottom"></div>
                    </div>
                </div>

                <div class="cat-body">
                    <div class="arm left-arm"></div>
                    <div class="arm right-arm"></div>
                    <div class="foot left-foot"></div>
                    <div class="foot right-arm"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
