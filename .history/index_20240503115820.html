<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Project: Doll Dress-Up Game</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <main class="main-area">
        <div class="background">
            <div class="floor"></div>
            <div class="closet">
                <div class="openner"></div>
            </div>
            <div class="window">
                <div class="outside"></div>
            </div>
            <div>
                <div></div>
                <div></div>
            </div>
        </div>

        <div class="character">
            <div class="cat">
                <div class="cat-head">
                    <div class="ears">

                        <div class="left-ear">
                            <div class="left-inner-ear">
                            </div>
                        </div>

                        <div class="right-ear">
                            <div class="right-inner-ear">
                            </div>
                        </div>
                    </div>
                    
                    <div class="cat-eyes">
                        <div class="left-eye">
                            <div class="left-inner-eye"></div>
                        </div>
                        <div class="right-eye">
                            <div class="right-inner-eye">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
