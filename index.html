<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Project: Cat Dress-Up Game</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <main class="main-area">
        <div class="background">
            <div class="floor"></div>
            <div class="closet">
                <div class="openner"></div>
            </div>
            <div class="carpet"></div>
            <div class="window">
                <div class="outside"></div>
            </div>
            <div class="plantPot">
                <div class="leaves">
                    <div class="plant"></div>
                    <div class="plant-left-one"></div>
                    <div class="plant-right-one"></div>
                    <div class="plant-left-two"></div>
                    <div class="plant-right-two"></div>
                </div>
                <div class="pot"></div>
            </div>
            <div class="picturesCombo">
                <div class="pictures-one">
                    <div class="pic-one"></div>
                </div>
                <div class="pictures-two">
                    <div class="pic-two"></div>
                </div>
                <div class="pictures-three">
                    <div class="pic-three"></div>
                </div>
                <div class="pictures-four">
                    <div class="pic-four"></div>
                </div>
                <div class="pictures-five">
                    <div class="pic-five"></div>
                </div>
                <div class="pictures-six">
                    <div class="pic-six"></div>
                </div>
            </div>
        </div>

        
        <div class="heading">Cat Dress-Up Game ðŸ©· I love cat!</div>
        
        <div class="shape">
            <div class="choose">
                <button type="button" class="b" onclick="changeAccessories()">Accessories</button>
                <button type="button" class="b" onclick="changeEyes()">Eyes</button>
                <button type="button" class="b" onclick="changeFrontLegs()">Front Legs</button>
                <button type="button" class="b" onclick="changeBackLegs()">Back Legs</button>
                <button type="button" class="b" onclick="changeEars()">Ears</button>
                <button type="button" class="b" onclick="changeFace()">Face</button>
                <button type="button" class="b" onclick="changeBody()">Body</button>
                <button type="button" class="b" onclick="changeTail()">Tail</button>
            </div>
        </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
