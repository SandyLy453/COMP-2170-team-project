<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Project: Cat Dress-Up Game</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <main class="main-area">
        <div class="background">
            <div class="floor"></div>
            <div class="closet">
                <div class="openner"></div>
            </div>

            <div class="carpet"></div>
            <div class="window">
                <div class="outside"></div>
            </div>
            <div class="plantPot">
                <div class="leaves">
                    <div class="plant"></div>
                    <div class="plant-left-one"></div>
                    <div class="plant-right-one"></div>
                    <div class="plant-left-two"></div>
                    <div class="plant-right-two"></div>
                </div>
                <div class="pot"></div>
            </div>
            <div class="picturesCombo">
                <div class="pictures-one">
                    <div class="pic-one"></div>
                </div>
                <div class="pictures-two">
                    <div class="pic-two"></div>
                </div>
                <div class="pictures-three">
                    <div class="pic-three"></div>
                </div>
                <div class="pictures-four">
                    <div class="pic-four"></div>
                </div>
                <div class="pictures-five">
                    <div class="pic-five"></div>
                </div>
                <div class="pictures-six">
                    <div class="pic-six"></div>
                </div>
            </div>
            <div class="vertically">
                <div class="form">
                    <form>
                    <label class="label label-background">Name Me!</label> 
                      <input type="text">
                      <button class="open"></button>
                      <button class="save">save</button>
                    </form>
                    <div class="holder">
                        <div class="audio green-audio-player">
                            <div class="loading">
                                <div class="spinner"></div>
                            </div>
                            <div class="play-pause-btn">  
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="24" viewBox="0 0 18 24">
                                    <path fill="#566574" fill-rule="evenodd" d="M18 12L0 24V0" class="play-pause-icon" id="playPause"/>
                                </svg>
                            </div>
                            <div class="album-art"></div>
                            <div class="album-info">New Jeans - ASAP</div>
                            <audio crossorigin>
                                <source src="./music/NewJeans'ASAP'.mp3" type="audio/mpeg">
                            </audio>
                        </div>
                    </div>
                  </div>

                
            </div>
            
              <div id="displayName"></div> 
                <div class="character">
        
                    <div class="cat">
                        <div class="cat-head">
                            <div class="ears">
                                <div class="left-ear">
                                    <div class="left-inner-ear">
                                    </div>
                                </div>
                                <div class="right-ear">
                                    <div class="right-inner-ear">
                                    </div>
                                </div>
                            </div>
        
                            <div class="cat-eyes">
                                <div class="left-eye">
                                    <div class="left-inner-eye">
                                    </div>
                                </div>
                                <div class="right-eye">
                                    <div class="right-inner-eye">
                                    </div>
                                </div>
                            </div>
                            <div class="blush">
                                <div class="left-blush"></div>
                                <div class="right-blush"></div>
                            </div>
        
                            <div class="cat-nose"></div>
        
                            <div class="cat-mouth">
                                <div class="middle-line"></div>
                                <div class="left-line"></div>
                                <div class="right-line"></div>
                            </div>
        
                            <div class="cat-whiskers-left">
                                <div class="whisker-left-top"></div>
                                <div class="whisker-left-middle"></div>
                                <div class="whisker-left-bottom"></div>
                            </div>
                            <div class="cat-whiskers-right">
                                <div class="whisker-right-top"></div>
                                <div class="whisker-right-middle"></div>
                                <div class="whisker-right-bottom"></div>
                            </div>
                        </div>

                        <div class="bottom">
                            <div class="arm left-arm"></div>
                            <div class="arm right-arm"></div>
                            <div class="foot left-foot"></div>
                            <div class="foot right-foot"></div>
                            <div class="tail"></div>
                        </div>
        
                        <div class="cat-body">
                            
                        </div>
                        
                    </div>
            </div>
        </div>

        
        <div class="heading">Cat Dress-Up Game ðŸ©· I love cat!</div>
        
        <div class="shape">
            <div class="choose">
                <button type="button" class="b" onclick="changeEyes()">Eyes</button>
                <button type="button" class="b" onclick="changeFrontLegs()">Front Legs</button>
                <button type="button" class="b" onclick="changeBackLegs()">Back Legs</button>
                <button type="button" class="b" onclick="changeEars()">Ears</button>
                <button type="button" class="b" onclick="changeFace()">Face</button>
                <button type="button" class="b" onclick="changeBody()">Body</button>
                <button type="button" class="b" onclick="changeTail()">Tail</button>
            </div>
        </div>
        <p id="change-text">Click Me To See Details! ðŸ˜½</p>
        </div>
     
    </main>
    <script src="script.js"></script>
</body>

</html>
